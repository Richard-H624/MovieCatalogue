<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Television Series Watched 2025</title>
</head>
<body>
  <button id="back-to-home" class="btn btn-secondary mb-3" onclick="window.location.href='index.html'">â¬… Back to Homepage</button>
  <div class="modal fade" id="seriesModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalPoster" class="img-fluid mb-3" />
        <p id="modalSummary"></p>
      </div>
      <div class="modal-footer justify-content-between">
        <button id="prevEpisode" class="btn btn-secondary">Previous</button>
        <button id="nextEpisode" class="btn btn-secondary">Next</button>
      </div>
    </div>
  </div>
</div>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Television Series Watched 2025</h1>
    <div class="row" id="series-grid"></div>
    </div>
  <script>
fetch('/api/series')
  .then(res => res.json())
  .then(seriesList => {
    const grid = document.getElementById('series-grid');
    grid.innerHTML = '';
    seriesList.forEach(series => {
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4';
      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${series.episodes[0]?.poster || ''}" class="card-img-top" alt="${series.name}">
          <div class="card-body">
            <h5 class="card-title">${series.name}</h5>
            <p class="card-text">${series.episodes[0]?.summary || ''}</p>
          </div>
        </div>
      `;
      grid.appendChild(col);
    });
    grid.className = 'row';
  });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
