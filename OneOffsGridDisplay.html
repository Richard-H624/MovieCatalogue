<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One-Off Movies Grid â€” Movie Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem; padding: 2rem; }
    .movie-card { cursor: pointer; transition: transform 0.2s; min-height: 400px; }
    .movie-card:hover { transform: scale(1.05); }
    .movie-card .card-body { display: flex; flex-direction: column; justify-content: space-between; padding: 1rem; }
    .movie-card .card-img-top { width: 100%; height: 200px; object-fit: cover; border-radius: .4rem; margin-bottom: 1rem; }
    .movie-card .card-title { font-size: 1.25rem; margin-bottom: 0.5rem; text-align: center; }
    .movie-card .card-text { font-size: 1rem; line-height: 1.5; flex-grow: 1; text-align: center; }
    .modal-body { max-height: 70vh; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">One-Off Movies Grid</h1>
      <div class="btn-group">
        <a class="btn btn-sm btn-outline-primary" href="index.html">Home</a>
        <a class="btn btn-sm btn-outline-primary" href="MovieOneOffs.html">One-Off Movies</a>
        <a class="btn btn-sm btn-outline-primary" href="MovieSeriesReviews.html">Movie Series</a>
        <a class="btn btn-sm btn-outline-primary" href="TelevisionSeriesReviews.html">TV Series</a>
      </div>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" onclick="window.location.href='MovieOneOffs.html'">Back to One-Off Movies</button>
    </div>

    <div id="movie-grid" class="movie-grid" aria-live="polite"></div>
  </div>

  <!-- Modal for movie details -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <img id="modal-poster" src="" class="img-fluid" alt="">
            </div>
            <div class="col-md-8">
              <p id="modal-summary"></p>
              <p><strong>Year:</strong> <span id="modal-year"></span></p>
              <p><strong>Rating:</strong> <span id="modal-rating"></span></p>
              <p><strong>Budget:</strong> <span id="modal-budget"></span></p>
              <p><strong>Earnings:</strong> <span id="modal-earnings"></span></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="prev-btn">Previous</button>
          <button type="button" class="btn btn-secondary" id="next-btn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="ratings.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let allMovies = [];
    let currentIndex = 0;

    function renderGrid(movies) {
      const grid = document.getElementById('movie-grid');
      grid.innerHTML = '';
      movies.forEach((movie, idx) => {
        const card = document.createElement('div');
        // include oneoff-card class and a stable data-title (encoded, lowercase) for hash lookup
        const encodedTitle = encodeURIComponent((movie.title || '').trim()).toLowerCase();
        card.className = 'movie-card card shadow-sm oneoff-card';
        card.setAttribute('data-title', encodedTitle);
        card.innerHTML = `
          <img src="${movie.poster || ''}" class="card-img-top" alt="${movie.title || ''}">
          <div class="card-body">
            <h6 class="card-title">${movie.title || ''}</h6>
            <p class="card-text">${(movie.summary || '').slice(0, 150)}${(movie.summary && movie.summary.length > 150) ? '...' : ''}</p>
          </div>
        `;
        card.addEventListener('click', () => showMovieModal(idx));
        grid.appendChild(card);
      });
    }

    function showMovieModal(idx) {
      currentIndex = idx;
      const movie = allMovies[idx];
      if(!movie) return;
      document.getElementById('movieModalLabel').textContent = movie.title || '';
      document.getElementById('modal-poster').src = movie.poster || '';
      document.getElementById('modal-summary').textContent = movie.summary || '';
      document.getElementById('modal-year').textContent = movie.year || '';
      document.getElementById('modal-rating').textContent = movie.rating || '';
      document.getElementById('modal-budget').textContent = movie.budget || '';
      document.getElementById('modal-earnings').textContent = movie.earnings || '';
      const modal = new bootstrap.Modal(document.getElementById('movieModal'));
      modal.show();
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      if(!allMovies.length) return;
      currentIndex = (currentIndex - 1 + allMovies.length) % allMovies.length;
      showMovieModal(currentIndex);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      if(!allMovies.length) return;
      currentIndex = (currentIndex + 1) % allMovies.length;
      showMovieModal(currentIndex);
    });
function processHash() {
  if (!location.hash) return;
  const raw = location.hash.replace(/^#/, '');
  if (raw.indexOf('title=') === -1) return;
  try {
    const params = new URLSearchParams(raw);
    const encoded = (params.get('title') || '').toLowerCase();
    if (!encoded) return;
    const decoded = decodeURIComponent(encoded).trim().toLowerCase();

    const cards = Array.from(document.querySelectorAll('[data-title]'));
    // try several matching strategies: exact data-title, decoded compare, encoded compare
    const card = cards.find(c => {
      const dt = (c.getAttribute('data-title') || '').toLowerCase();
      if (!dt) return false;
      if (dt === encoded) return true;
      try { if (decodeURIComponent(dt) === decoded) return true; } catch(e){}
      return dt === encodeURIComponent(decoded).toLowerCase();
    });

    if (card) {
      card.scrollIntoView({ behavior: 'smooth', block: 'center' });
      const original = card.style.boxShadow;
      card.style.boxShadow = '0 0 0 6px rgba(255,200,0,0.25)';
      setTimeout(() => card.style.boxShadow = original, 2200);

      // open modal for the matched movie (find index in allMovies)
      const idx = allMovies.findIndex(m => {
        const t = (m.title || '').trim().toLowerCase();
        if (!t) return false;
        if (t === decoded) return true;
        if (encodeURIComponent(t).toLowerCase() === encoded) return true;
        return false;
      });
      if (idx >= 0) {
        // small delay so scroll/paint finishes
        setTimeout(() => showMovieModal(idx), 350);
      }
    }
  } catch (e) {
    console.warn('processHash error', e);
  }
}

    // Fetch and render
    fetch('/api/oneoffs')
      .then(r => {
        if(!r.ok) return Promise.reject(r.status);
        return r.json();
      })
      .then(movies => {
        allMovies = Array.isArray(movies) ? movies : [];
        renderGrid(allMovies);
        // after rendering, process any incoming hash to scroll/highlight
        processHash();
      })
      .catch(err => console.error('Failed to load movies', err));
  </script>
</body>
</html>
