<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Television Series Watched 2025</title>
</head>
<body>
  <div id="greeting"></div>
  <script src="script.js"></script>
  <button id="back-to-home" class="btn btn-secondary mb-3" onclick="window.location.href='index.html'">â¬… Back to Homepage</button>
  
  <div class="modal fade" id="seriesModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalPoster" class="img-fluid mb-3" />
          <p id="modalSummary"></p>
        </div>
        <div class="modal-footer justify-content-between">
          <button id="prevSeries" class="btn btn-primary">Previous Series</button>
          <button id="prevEpisode" class="btn btn-secondary">Previous Episode</button>
          <button id="nextEpisode" class="btn btn-secondary">Next Episode</button>
          <button id="nextSeries" class="btn btn-primary">Next Series</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <h1 class="mb-4 text-center">Television Series Watched 2025</h1>
    <div class="row" id="series-grid"></div>
  </div>

  <script>
let allSeries = [];
let currentSeries = null;
let currentEpisode = 0;

fetch('/api/series')
  .then(res => res.json())
  .then(seriesList => {
    allSeries = seriesList;
    const grid = document.getElementById('series-grid');
    grid.innerHTML = '';
    seriesList.forEach((series, idx) => {
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4';
      col.innerHTML = `
        <div class="card h-100 shadow-sm" style="cursor:pointer" data-series="${idx}">
          <img src="${series.episodes[0]?.poster || ''}" class="card-img-top" alt="${series.name}">
          <div class="card-body">
            <h5 class="card-title">${series.name}</h5>
            <p class="card-text">${series.episodes[0]?.summary || ''}</p>
            <span class="badge bg-primary">Rating: ${series.episodes[0]?.rating ?? ''}</span>
          </div>
        </div>
      `;
      col.querySelector('.card').addEventListener('click', () => openDetail(idx, 0));
      grid.appendChild(col);
    });
    grid.className = 'row';
  });

function openDetail(seriesIdx, episodeIdx) {
  currentSeries = allSeries[seriesIdx];
  currentEpisode = episodeIdx;
  showEpisode();
  const modal = new bootstrap.Modal(document.getElementById('seriesModal'));
  modal.show();
}

function showEpisode() {
  const ep = currentSeries.episodes[currentEpisode];
  document.getElementById('modalTitle').textContent = ep.title || currentSeries.name;
  document.getElementById('modalPoster').src = ep.poster || '';
  document.getElementById('modalSummary').innerHTML = ep.summary || '';
  document.getElementById('modalSummary').innerHTML += ep.rating !== undefined && ep.rating !== null && ep.rating !== '' ? `<br><span class="badge bg-primary">Rating: ${ep.rating}</span>` : '';
}

document.getElementById('prevEpisode').onclick = () => {
  if (currentEpisode > 0) {
    currentEpisode--;
  } else {
    currentEpisode = currentSeries.episodes.length - 1; // wrap to last episode
  }
  showEpisode();
};

document.getElementById('nextEpisode').onclick = () => {
  if (currentEpisode < currentSeries.episodes.length - 1) {
    currentEpisode++;
  } else {
    currentEpisode = 0; // wrap to first episode
  }
  showEpisode();
};

document.getElementById('prevSeries').onclick = () => {
  let idx = allSeries.indexOf(currentSeries);
  idx = (idx - 1 + allSeries.length) % allSeries.length;
  openDetail(idx, 0);
};

document.getElementById('nextSeries').onclick = () => {
  let idx = allSeries.indexOf(currentSeries);
  idx = (idx + 1) % allSeries.length;
  openDetail(idx, 0);
};
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
