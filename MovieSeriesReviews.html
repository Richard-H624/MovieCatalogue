<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Series Watched 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .carousel-caption {
        background: rgba(0,0,0,0.5);
        border-radius: 0.5rem;
        padding: 1rem;
      }
      .card-img-top {
        object-fit: cover;
        height: 225px;
      }
      .featured-section {
        background: #f8f9fa;
        border-radius: 0.5rem;
        padding: 2rem 1rem;
        margin-top: 2rem;
      }
    </style>
</head>
<body>
  <div id="greeting"></div>
  <script src="script.js"></script>
  <button id="back-to-home" class="btn btn-secondary mb-3" onclick="window.location.href='index.html'">â¬… Back to Homepage</button>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Movie Series Watched 2025</h1>

    <ul class="nav nav-pills justify-content-center mb-4">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="MovieSeriesReviews.html">Movie Series</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="MovieOneOffs.html">One-Off Movies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="TelevisionSeriesReviews.html">TV Series</a>
      </li>
    </ul>

    <!-- Carousel Section -->
    <section class="mb-5">
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <div id="seriesCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#seriesCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#seriesCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Featured Section -->
    <section class="featured-section">
      <h2 class="mb-4 text-center">Featured</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="featured-row"></div>
    </section>
  </div>

        <!-- Series Detail Modal -->
      <div class="modal fade" id="seriesModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
              <img id="modalPoster" class="img-fluid mb-3" />
              <p id="modalSummary"></p>
              <p id="modalBudget"></p>
              <p id="modalEarnings"></p>
              <p id="modalScore"></p>
            </div>
            <div class="modal-footer justify-content-between">
              <button id="prevEntry" class="btn btn-secondary">Previous Entry</button>
              <button id="nextEntry" class="btn btn-secondary">Next Entry</button>
            </div>
          </div>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>

let allSeries = [];
let currentSeriesIdx = 0;
let currentEntryIdx = 0;

function showSeriesModal(seriesIdx, entryIdx = 0) {
  currentSeriesIdx = seriesIdx;
  currentEntryIdx = entryIdx;
  const series = allSeries[seriesIdx];
  const ep = series.episodes[entryIdx];
  document.getElementById('modalTitle').textContent = ep?.title || series.name;
  document.getElementById('modalPoster').src = ep?.poster || '';
  document.getElementById('modalSummary').innerHTML = ep?.summary || '';
  document.getElementById('modalBudget').innerHTML = ep?.budget ? `<b>Budget:</b> ${ep.budget}` : '';
  document.getElementById('modalEarnings').innerHTML = ep?.earnings ? `<b>Earnings:</b> ${ep.earnings}` : '';
  document.getElementById('modalScore').innerHTML = ep?.rating !== undefined && ep?.rating !== null && ep?.rating !== '' ? `<span class="badge bg-primary">Rating: ${ep.rating}</span>` : '';
  const modal = new bootstrap.Modal(document.getElementById('seriesModal'));
  modal.show();
}

// Navigation buttons
document.getElementById('prevEntry').onclick = () => {
  const series = allSeries[currentSeriesIdx];
  if (currentEntryIdx > 0) {
    currentEntryIdx--;
  } else {
    currentEntryIdx = series.episodes.length - 1; // wrap to last
  }
  showSeriesModal(currentSeriesIdx, currentEntryIdx);
};

document.getElementById('nextEntry').onclick = () => {
  const series = allSeries[currentSeriesIdx];
  if (currentEntryIdx < series.episodes.length - 1) {
    currentEntryIdx++;
  } else {
    currentEntryIdx = 0; // wrap to first
  }
  showSeriesModal(currentSeriesIdx, currentEntryIdx);
};

fetch('/api/movieseries')
  .then(res => res.json())
  .then(seriesList => {
    allSeries = seriesList;

    // Carousel
    const carouselInner = document.getElementById('carousel-inner');
    carouselInner.innerHTML = '';
    seriesList.forEach((series, idx) => {
      const firstEp = series.episodes[0];
      const activeClass = idx === 0 ? 'active' : '';
      const slide = document.createElement('div');
      slide.className = `carousel-item ${activeClass}`;
      slide.innerHTML = `
        <img src="${firstEp?.poster || ''}" class="d-block w-100" alt="${series.name}" style="max-height:500px;object-fit:cover;cursor:pointer;">
        <div class="carousel-caption d-none d-md-block" style="cursor:pointer;">
          <h5>${firstEp?.title || series.name}${firstEp?.year ? ' (' + firstEp.year + ')' : ''}</h5>
          <p>${firstEp?.summary || ''}</p>
          <span class="badge bg-primary">Rating: ${firstEp?.rating ?? ''}</span>
        </div>
      `;
      slide.addEventListener('click', () => showSeriesModal(idx, 0));
      carouselInner.appendChild(slide);
    });

    // Featured Section (3 most recent)
    const featuredRow = document.getElementById('featured-row');
    featuredRow.innerHTML = '';
    const featured = seriesList.slice(-3).reverse();
    featured.forEach(series => {
      const firstEp = series.episodes[0];
      const card = document.createElement('div');
      card.className = 'col';
      card.innerHTML = `
        <div class="card shadow-sm h-100" style="cursor:pointer;">
          <img src="${firstEp?.poster || ''}" class="card-img-top" alt="${series.name}">
          <div class="card-body">
            <h5 class="card-title">${firstEp?.title || series.name}${firstEp?.year ? ' (' + firstEp.year + ')' : ''}</h5>
            <p class="card-text">${firstEp?.summary || ''}</p>
            <span class="badge bg-primary">Rating: ${firstEp?.rating ?? ''}</span>
          </div>
        </div>
      `;
      card.querySelector('.card').addEventListener('click', () => {
        const idx = seriesList.indexOf(series);
        showSeriesModal(idx, 0);
      });
      featuredRow.appendChild(card);
    });
  });
  </script>
</body>
</html>
