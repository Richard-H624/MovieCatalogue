<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Series Watched 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <button id="back-to-home" class="btn btn-secondary mb-3" onclick="window.location.href='index.html'">⬅ Back to Homepage</button>
   <div class="container py-4">
    <h1 class="mb-4 text-center">Movie Series Watched 2025</h1>
    <div class="grid-container">
      <div class="row" id="series-grid"></div>
    </div>
    <!-- Detail view for selected series -->
    <div id="series-detail" style="display:none;">
      <button id="back-to-grid" class="btn btn-secondary mb-3">⬅ Back to Grid</button>
      <div class="card mx-auto" style="max-width:500px;">
        <img id="movie-poster" class="card-img-top" src="" alt="">
        <div class="card-body">
          <h5 class="card-title" id="movie-title"></h5>
          <p class="card-text" id="movie-summary"></p>
          <p id="movie-budget"></p>
          <div class="d-flex justify-content-between mt-3">
            <button id="prev-series" class="btn btn-primary">Previous Series</button>
            <button id="prev-movie" class="btn btn-secondary">Previous Entry</button>
            <button id="next-movie" class="btn btn-secondary">Next Entry</button>
            <button id="next-series" class="btn btn-primary">Next Series</button>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
let allSeries = [];
let currentSeries = null;
let currentEpisode = 0;

// Helper: accepts all numbers and non-empty strings
function getFirstValidRating(episodes) {
  for (const ep of episodes) {
    if (
      ep.rating !== undefined &&
      ep.rating !== null &&
      !(typeof ep.rating === 'string' && ep.rating.trim() === '')
    ) {
      return ep.rating;
    }
  }
  return 'N/A';
}

fetch('/api/movieseries')
  .then(res => res.json())
  .then(seriesList => {
    allSeries = seriesList;
    const grid = document.getElementById('series-grid');
    grid.innerHTML = '';
    seriesList.forEach((series, idx) => {
      // Debug log: see ratings in console
      console.log(series.name, series.episodes.map(ep => ep.rating));
      const score = getFirstValidRating(series.episodes);
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4';
      col.innerHTML = `
        <div class="card h-100 shadow-sm" style="cursor:pointer" data-series="${idx}">
          <img src="${series.episodes[0]?.poster || ''}" class="card-img-top" alt="${series.name}">
          <div class="card-body">
            <h5 class="card-title">${series.name}</h5>
            <p class="card-text">${series.episodes[0]?.summary || ''}</p>
           <span class="badge bg-primary">Rating: ${score}</span>
          </div>
        </div>
      `;
      col.querySelector('.card').addEventListener('click', function() {
        openDetail(idx, 0);
      });
      grid.appendChild(col);
    });
    grid.className = 'row';
  });

function openDetail(seriesIdx, episodeIdx) {
  currentSeries = allSeries[seriesIdx];
  currentEpisode = episodeIdx;
  showEpisode();
  document.getElementById('series-detail').style.display = '';
  document.querySelector('.grid-container').style.display = 'none';
}

function showEpisode() {
  const ep = currentSeries.episodes[currentEpisode];
  document.getElementById('movie-poster').src = ep.poster;
  document.getElementById('movie-title').textContent = ep.title;
  document.getElementById('movie-summary').innerHTML = ep.summary;
  document.getElementById('movie-budget').innerHTML = ep.budget || '';
  document.getElementById('movie-budget').innerHTML += ep.rating !== undefined && ep.rating !== null && ep.rating !== '' ? `<br><span class="badge bg-primary">Score: ${ep.rating}</span>` : '';
}

document.getElementById('back-to-grid').onclick = () => {
  document.getElementById('series-detail').style.display = 'none';
  document.querySelector('.grid-container').style.display = '';
};

document.getElementById('prev-movie').onclick = () => {
  if (currentEpisode > 0) {
    currentEpisode--;
    showEpisode();
  }
};
document.getElementById('next-movie').onclick = () => {
  if (currentEpisode < currentSeries.episodes.length - 1) {
    currentEpisode++;
    showEpisode();
  }
};
document.getElementById('prev-series').onclick = () => {
  let idx = allSeries.indexOf(currentSeries);
  if (idx > 0) {
    openDetail(idx - 1, 0);
  }
};
document.getElementById('next-series').onclick = () => {
  let idx = allSeries.indexOf(currentSeries);
  if (idx < allSeries.length - 1) {
    openDetail(idx + 1, 0);
  }
};
</script>
</body>
</html>
